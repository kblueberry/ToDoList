<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="index.js" type="module"></script>
    <header class="nav_bar header_nav_bar">
      <img class="logo" src="images/logo.svg" alt="todo-logo" />
      <ul class="navigation horizontal">
        <li class="navigation_link">
          <a href="https://worldvectorlogo.com/">Home</a>
        </li>
        <li class="navigation_link">
          <a href="https://www.svgrepo.com//">About Us</a>
        </li>
        <li class="navigation_link">
          <a href="https://www.stickpng.com/">Services</a>
        </li>
        <li class="navigation_link">
          <a href="https://www.pngwing.com/">Blog</a>
        </li>
        <li class="navigation_link">
          <a href="https://cdnlogo.com/">Contact Us</a>
        </li>
        <li class="navigation_link">
          <a href="https://freefrontend.com/">FAQ</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <h1 class="todo_heading">To-do list</h1>
      <div class="todo_section">
        <div class="todo_state_sections">
          <div class="todo_column column">
            <h4>To-Do</h4>
            <div class="tasks_container" id="column-todo"></div>
          </div>
          <div class="in_progress_column column">
            <h4>In progress</h4>
            <div class="tasks_container" id="column-inprogress"></div>
          </div>
          <div class="done_column column">
            <h4>Done</h4>
            <div class="tasks_container" id="column-done"></div>
          </div>
        </div>
        <div class="todo_add_new_section">
          <input
            id="todo_task_name"
            class="todo_add_new_input"
            type="text"
            value=""
            required
          />
          <button id="add_task_button" class="add_task_button">Add task</button>
        </div>
      </div>
    </main>
    <footer class="nav_bar footer_nav_bar">
      <img class="logo" src="images/logo.svg" alt="todo-logo" />
      <ul class="navigation vertical">
        <li class="navigation_link">
          <a href="https://worldvectorlogo.com/">Home</a>
        </li>
        <li class="navigation_link">
          <a href="https://www.svgrepo.com//">About Us</a>
        </li>
        <li class="navigation_link">
          <a href="https://www.stickpng.com/">Services</a>
        </li>
        <li class="navigation_link">
          <a href="https://www.pngwing.com/">Blog</a>
        </li>
        <li class="navigation_link">
          <a href="https://cdnlogo.com/">Contact Us</a>
        </li>
        <li class="navigation_link">
          <a href="https://freefrontend.com/">FAQ</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
